<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static' ,filename='layout.css')}}">
    <style>
    .gradient-custom {
        
        background: #f6d365;
        
        background: -webkit-linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1));
        
        background: linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1))
        }
    </style>
  </head>

  <nav class="border navbar navbar-expand" style="background-color: #16161d;">
     
    <div class="d-flex align-items-center row flex-wrap">
      <a class="col-6 col-md-3 text-white" href="#">
        <img src="{{url_for('static',filename='logo.png')}}" class="w-100 m-2 bg-white rounded">
      </a>
   
     <p class="col-6 col-md-3 mr-auto h3 text-white">SNU Results</p>
     
      <p class="col-6 col-md-2 h4 text-white">{{session.rollnumber}}</p>
      <a class="col-6 col-md-2 mr-md-2 btn btn-light btn-lg btn-block" href="/logout">Logout</a>
    </div>
    
  </nav>
  
    <section class="vh-100" style="background-color: #508bfc;">
    
    <a href="/studentdash" class="m-2 btn btn-light btn-lg rounded">
        Back

      </a>
      
    <div class="container w-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-8 mb-4 mb-lg-0">
          <div class="card mb-3" style="border-radius: .5rem;">
            <div class="row g-0">
            {% for detail in details %}
              <div class="col-md-3 gradient-custom text-center text-white "
                style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                <img src="{{url_for('static',filename='profile.png')}}"
                  alt="Avatar" class="img-fluid my-3" style="width: 80px;" />
                  <h5 class="mt-3">{{detail.Student_Name}} </h5>
                  <h5 class="mt-4">{{detail.Roll_Number}}</h5> 
              </div>
              <div class="col-md-8">
                <div class="card-body p-4">
                  <h4>Your Profile</h4>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h5>Email</h5>
                      <p class="text-muted">{{detail.Student_email}} </p>
                    </div>
                    <div class="col-6 mb-3">
                      <h5>Phone</h5>
                      <p class="text-muted">{{detail.Student_phone}} </p>
                    </div>
                    <div class="col-6 mb-3">
                        <h5>Branch</h5>
                        <p class="text-muted">{{detail.Student_branch}}</p>
                    </div>
                    <div class="col-6 mb-3">
                        <h5>Batch</h5>
                        <p class="text-muted">{{detail.batch}}</p>
                    </div>
                  </div>
                  {% endfor %}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>




    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
